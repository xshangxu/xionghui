<extend name="Base/base" />
<block name="head">
    <link rel="stylesheet" href="{$Think.config.CSS_URL}/user.css">
    <script type="text/javascript" src="{$Think.config.JS_URL}/register.js"></script>
</block>

<block name="body">
    <!-- 注册主体部分start -->
    <div class="register">
        <div class="login_hd">
            <h2>User register</h2>
            <b></b>
            <h2>Existing account,<a href="__CONTROLLER__/login">login</a></h2>
        </div>
        <div class="login_bd">
            <div class="login_form register_form fl">
                <form action="" method="post" id="regForm">
                    <ul>
                        <li>
                            <label>User：</label>
                            <input type="text" class="txt username" name="user_name" />
                            <span class="error"></span>
                            <p>Please enter the username you want to set</p>
                        </li>
                        <li>
                            <label>Password：</label>
                            <input type="password" class="txt pwd" name="user_pwd" />
                            <span class="error"></span>
                            <p>Please enter the password you want to set</p>
                        </li>
                        <li>
                            <label>Confirm password：</label>
                            <input type="password" class="txt pwdAgain" name="password" />
                            <span class="error"></span>
                            <p> <span>Please enter your password again</span></p>
                        </li>
                        <li>
                            <label>Tel：</label>
                            <input type="tel" class="txt tel" name="user_tel" />
                            <span class="error"></span>
                            <p>Please enter your telephone number</p>
                        </li>
                        <li>
                            <label>Email：</label>
                            <input type="email" class="txt email" name="user_email" />
                            <span class="error"></span>
                            <p>Please enter your email address</p>
                        </li>
                        <li class="checkcode">
                            <label>Code：</label>
                            <input type="text"  name="checkcode" />
                            <img id="captchaImg" src="__CONTROLLER__/verifyImg"  alt="CAPTCHA" border="1"
                                 onclick= this.src="__CONTROLLER__/verifyImg/"+Math.random() style="cursor: pointer;"
                                 title="看不清？点击更换另一个验证码。" />
                            <span class="error" id="code"></span>
                        </li>
                        <li>
                            <label>&nbsp;</label>
                            <input type="checkbox" class="chb" checked="checked" /> 我已阅读并同意《用户注册协议》
                        </li>
                        <li>
                            <label>&nbsp;</label>
                            <input type="button" value="REGISTER" class="register_btn" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <!-- 注册主体部分end -->
</block>
