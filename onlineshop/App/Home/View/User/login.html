<extend name="Base/base" />
<block name="head">
    <link rel="stylesheet" href="{$Think.config.CSS_URL}/user.css">
    <script type="text/javascript" src="{$Think.config.JS_URL}/login.js"></script>
</block>

<block name="body">
    <!-- 登录主体部分start -->
    <div class="login">
        <div class="login_hd">
            <h2>User login</h2>
            <b></b>
            <h2>No account yet,<a href="__CONTROLLER__/register">register</a></h2>
        </div>
        <div class="login_bd">
            <div class="login_form fl">
                <form action="" method="post" id="loginFrom">
                    <ul>
                        <li>
                            <label>User：</label>
                            <input type="text" class="txt user_name" name="user_name" />
                            <span class="error"></span>
                        </li>
                        <li>
                            <label>Password：</label>
                            <input type="password" class="txt user_pwd" name="user_pwd" />
                            <a href="">Forgot your password?</a>
                            <span class="error"></span>
                        </li>
                        <li class="checkcode">
                            <label>Code：</label>
                            <input type="text"  name="checkcode" />
                            <img src="__CONTROLLER__/verifyImg"  alt="CAPTCHA" border="1"
                                 onclick= this.src="__CONTROLLER__/verifyImg/"+Math.random() style="cursor: pointer;"
                                 title="看不清？点击更换另一个验证码。" class="codeImg" />
                            <span class="error" id="log_code"></span>
                        </li>
                        <li>
                            <label>&nbsp;</label>
                            <input type="checkbox" class="chb"  /> Remember me
                        </li>
                        <li>
                            <label>&nbsp;</label>
                            <span id="error" class="error"></span>
                        </li>
                        <li>
                            <label>&nbsp;</label>
                            <input type="button" value="LOG IN" class="login_btn" />
                        </li>
                    </ul>
                </form>
            </div>

        </div>
    </div>
    <!-- 登录主体部分end -->
</block>
